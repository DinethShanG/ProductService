spring.datasource.url=jdbc:postgresql://0.0.0.0:21112/product
spring.datasource.username=postgres
spring.datasource.password=product_db
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


spring.data.redis.port=26379
spring.data.redis.password=
spring.data.redis.sentinel.master=mymaster
spring.data.redis.sentinel.nodes=localhost
spring.cache.type=redis
spring.cache.redis.cache-null-values=false
spring.cache.redis.time-to-live=300000
spring.data.redis.timeout=600ms

logging.level.org.springframework.data.redis=DEBUG

kafka.bootstrapAddress=localhost:9092
kafka.groupId=product.service.group
kafka.replicationFactor=1
kafka.productPublishTopic=product.message.topic
kafka.productPublishTopicPartitionsCount=1
kafka.minInSyncReplica=1
